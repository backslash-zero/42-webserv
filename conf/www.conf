server {
    listen      0.0.0.0:8080;
    root        ./www;
    index       index.html;
    server_name webserv;
    autoindex on;
    uploads ./www/uploads;

    location / {
        methods GET POST;
        autoindex off;

    }
    location /test {
        methods GET;
		index	test/index.html;
    }
    location /png {
        methods GET;
        autoindex off;
        index png/index.png;
    }
    location /autoindex {
        autoindex on;
    }
    location /autoindex/lol {
        autoindex on;
    }
    location /post {
        methods POST DELETE GET;
        index   post/login.php;
        autoindex off;
        fastcgi_pass ./cgi-bin/php-cgi;
    }
    location /upload {
        methods POST DELETE GET;
    }
}

