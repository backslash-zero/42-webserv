server {
    listen      0.0.0.0:8080;
    root        ./www;
    index       index.html;
    server_name webserv;
    autoindex on;
    location / {
        methods GET HEAD OPTIONS;
    }

    location /test {
        methods GET;
		root		./www/test;
		index		index.html;
    }
    location .png {
        methods GET;
		root		./www/png;
		index		index.png;
    }
    location /autoindex {
        autoindex on;
    }

}
